<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
</head>
<body>
    <!-- RGB = RED GREEN BLUE -->
    <h1 style="background-color: rgb(255, 99, 71);">Tomate</h1>
    <h1 style="background-color: rgb(40, 255, 71);">Green</h1>

    <!-- Hexadecimal -->
    <h1 style="background-color: #FF6347;">Tomate</h1>
    <h1 style="background-color: #28ff47;">Green</h1>

    <!-- HSL - Hue Saturation Luminosity -->
    <h1 style="background-color: hsl(9, 100%, 64%);">Tomate</h1>
    <h1 style="background-color: hsl(129, 100%, 58%);">Green</h1>
    
</body>
</html>
