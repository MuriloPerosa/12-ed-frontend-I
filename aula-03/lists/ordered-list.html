<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List (OL)</title>
</head>
<body>
    <h2>Lista HTML ordenada</h2>

    <ol>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- https://www.w3schools.com/html/html_lists_ordered.asp -->
    <!-- Listas estilizadas -->
    <ol type="1">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="A">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="a">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="I">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="i">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- INVÁLIDO TYPE -->
    <ol type="B">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>


    <ol style="list-style: khmer;">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
