<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List (OL)</title>

    <style>
        .minha-lista {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h2>Lista HTML ordenada</h2>

    <ol reversed>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- https://www.w3schools.com/html/html_lists_ordered.asp -->
    <!-- Listas estilizadas -->
    <ol type="1">
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="A" reversed>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="a" reversed>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="I" reversed>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol type="i" reversed>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- INVÁLIDO TYPE -->
    <ol type="B" reversed>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>


    <ol style="list-style: khmer;" reversed >
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol class="minha-lista" reversed>
        <li>Coffe</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
