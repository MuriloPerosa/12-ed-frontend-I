<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h2>Listas HTML aninhadas</h2>

    <ul>
        <li>Cofee</li>
        <li>Tea
            <!-- <ul style="list-style-type: none;"> -->
            <ul>
                <li>Black Tea</li>
                <li>Green Tea</li>
                <li>Brazilian Tea
                    <ul>
                        <li>Ice Team</li>
                        <li>Cold Team</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Milk
            <ol>
                <li>1L</li>
                <li>1/2L</li>
                <li>1/3L</li>
            </ol>
        </li>
    </ul>
</body>
</html>
